<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { motion, AnimatePresence } from 'framer-motion';
        import { Upload, Download, File, Check, Copy, ArrowLeft, Shield, Zap, Database, X } from 'lucide-react';

        const App = () => {
            const [activeTab, setActiveTab] = useState('upload'); // 'upload' | 'download'
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);
            const [generatedCode, setGeneratedCode] = useState(null);
            const [statusMessage, setStatusMessage] = useState(''); // New status state for debugging

            const [downloadCode, setDownloadCode] = useState('');
            const [downloading, setDownloading] = useState(false);
            const [downloadError, setDownloadError] = useState(null);
            const [manualDownloadUrl, setManualDownloadUrl] = useState(null);

            // --- UPLOAD LOGIC ---
            const handleFileDrop = (e) => {
                e.preventDefault();
                const droppedFile = e.dataTransfer.files[0];
                if (droppedFile) setFile(droppedFile);
            };

            const handleFileSelect = (e) => {
                if (e.target.files[0]) setFile(e.target.files[0]);
            };

            const handleUpload = async () => {
                const isFileProtocol = window.location.protocol === 'file:';
                if (isFileProtocol) {
                    alert("Error: Please run this on a Local Server (http://localhost) to allow file sharing.");
                    return;
                }
                if (!file) {
                    alert("Please select a file first.");
                    return;
                }
                if (file.size > 100 * 1024 * 1024) {
                    alert("File is too large! Limit is 100MB.");
                    return;
                }

                setUploading(true);

                // Helper for XHR Upload (More compatible than fetch for some firewalls)
                const uploadXHR = (url, formData) => {
                    return new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open('POST', url);
                        xhr.onload = () => {
                            if (xhr.status >= 200 && xhr.status < 300) {
                                try {
                                    resolve(JSON.parse(xhr.responseText));
                                } catch (e) {
                                    resolve(xhr.responseText); // Handle plain text responses
                                }
                            } else {
                                reject(new Error(`XHR Status: ${xhr.status}`));
                            }
                        };
                        xhr.onerror = () => reject(new Error("Network Error (XHR)"));
                        xhr.send(formData);
                    });
                };

                // STRATEGY 1: file.io
                try {
                    setStatusMessage("Attempting: file.io...");
                    const formData = new FormData();
                    formData.append('file', file);
                    const data = await uploadXHR('https://file.io/?expires=1w', formData);

                    if (data && data.success) {
                        setGeneratedCode(data.key);
                        finalizeUpload("Success: file.io");
                        return;
                    }
                } catch (e) { console.warn("file.io failed", e); }

                // STRATEGY 2: tmpfiles.org
                try {
                    setStatusMessage("file.io blocked. Trying: tmpfiles.org...");
                    const formData = new FormData();
                    formData.append('file', file);
                    const data = await uploadXHR('https://tmpfiles.org/api/v1/upload', formData);

                    if (data && data.data && data.data.url) {
                        setGeneratedCode(data.data.url);
                        finalizeUpload("Success: tmpfiles.org");
                        return;
                    }
                } catch (e) { console.warn("tmpfiles.org failed", e); }

                // STRATEGY 3: transfer.sh (PUT method, requires fetch)
                try {
                    setStatusMessage("Trying backup: transfer.sh...");
                    const response = await fetch(`https://transfer.sh/${file.name}`, {
                        method: 'PUT',
                        body: file
                    });
                    if (response.ok) {
                        const text = await response.text();
                        setGeneratedCode(text.trim());
                        finalizeUpload("Success: transfer.sh");
                        return;
                    }
                } catch (e) { console.warn("transfer.sh failed", e); }

                // ALL FAILED -> Manual Fallback
                setStatusMessage("Auto-upload failed (Network Block).");
                if (confirm("All automated uploads were blocked by your network/ISP.\n\nClick OK to open file.io in a new tab to upload manually.")) {
                    window.open('https://www.file.io/', '_blank');
                }
                setUploading(false);
            };

            const finalizeUpload = (msg) => {
                setUploading(false);
                setStatusMessage(msg);
            };

            const copyCode = () => {
                navigator.clipboard.writeText(generatedCode);
                alert("Code/Link copied to clipboard!");
            };

            const resetUpload = () => {
                setFile(null);
                setGeneratedCode(null);
            };

            // --- DOWNLOAD LOGIC ---
            const handleDownload = (e) => {
                e.preventDefault();
                const cleanCode = downloadCode.trim();

                if (cleanCode.length < 3) {
                    setDownloadError("Please enter a valid code.");
                    return;
                }

                setDownloading(true);
                setDownloadError(null);
                setManualDownloadUrl(null);

                const downloadUrl = cleanCode.startsWith('http')
                    ? cleanCode
                    : `https://file.io/${cleanCode}`;

                setTimeout(() => {
                    const newWindow = window.open(downloadUrl, '_blank');

                    if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                        setDownloadError("Popup blocked. Please open manually below.");
                        setManualDownloadUrl(downloadUrl);
                    } else {
                        setStatusMessage("Download started!");
                    }

                    setDownloading(false);
                    setDownloadCode('');
                }, 800);
            };

            return (
                <div className="min-h-screen relative selection:bg-brand-500 selection:text-white font-sans">

                    {/* Background Blobs */}
                    <div className="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
                        <div className="absolute top-0 left-1/4 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                        <div className="absolute top-0 right-1/4 w-96 h-96 bg-yellow-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
                        <div className="absolute -bottom-32 left-1/3 w-96 h-96 bg-brand-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
                    </div>

                    {/* Header */}
                    <header className="fixed top-0 w-full p-6 flex justify-between items-center z-50">
                        <a href="./index.html" className="flex items-center gap-2 text-slate-600 hover:text-slate-900 transition-colors font-semibold">
                            <ArrowLeft size={20} /> Back to Portfolio
                        </a>
                        <div className="font-mono font-bold text-xl tracking-tighter text-slate-900">
                            SHARE<span className="text-brand-600">X</span>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 min-h-screen flex flex-col items-center justify-center pt-20 pb-10">

                        <div className="text-center mb-12 max-w-2xl">
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.5 }}
                            >
                                <span className="inline-block py-1 px-3 rounded-full bg-brand-100 text-brand-900 text-xs font-bold uppercase tracking-wider mb-4 border border-brand-200">
                                    Secure P2P Transfer
                                </span>
                                <h1 className="text-5xl md:text-7xl font-extrabold text-slate-900 mb-6 tracking-tight">
                                    Share files <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-600 to-purple-600">instantly.</span>
                                </h1>
                                <p className="text-lg text-slate-600 leading-relaxed">
                                    Upload your file, get a secure code, and share it. No login required.
                                    Files are encrypted and stored temporarily.
                                </p>
                            </motion.div>
                        </div>

                        {/* App Interface */}
                        <motion.div
                            initial={{ opacity: 0, scale: 0.95 }}
                            animate={{ opacity: 1, scale: 1 }}
                            transition={{ delay: 0.2, duration: 0.5 }}
                            className="w-full max-w-md bg-paper/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/50 overflow-hidden relative"
                        >
                            {/* Tabs */}
                            <div className="flex border-b border-slate-100">
                                <button
                                    onClick={() => setActiveTab('upload')}
                                    className={`flex-1 py-4 font-bold text-sm uppercase tracking-wide transition-colors ${activeTab === 'upload' ? 'bg-paper text-brand-600 border-b-2 border-brand-600' : 'bg-slate-50 text-slate-400 hover:text-slate-600'}`}
                                >
                                    Upload
                                </button>
                                <button
                                    onClick={() => setActiveTab('download')}
                                    className={`flex-1 py-4 font-bold text-sm uppercase tracking-wide transition-colors ${activeTab === 'download' ? 'bg-paper text-brand-600 border-b-2 border-brand-600' : 'bg-slate-50 text-slate-400 hover:text-slate-600'}`}
                                >
                                    Download
                                </button>
                            </div>

                            <div className="p-8 min-h-[400px] flex flex-col">
                                <AnimatePresence mode="wait">
                                    {activeTab === 'upload' ? (
                                        <motion.div
                                            key="upload"
                                            initial={{ opacity: 0, x: -20 }}
                                            animate={{ opacity: 1, x: 0 }}
                                            exit={{ opacity: 0, x: 20 }}
                                            className="flex-1 flex flex-col"
                                        >
                                            {!generatedCode ? (
                                                <>
                                                    <div
                                                        onDragOver={(e) => e.preventDefault()}
                                                        onDrop={handleFileDrop}
                                                        className={`relative flex-1 border-2 border-dashed rounded-2xl flex flex-col items-center justify-center p-6 transition-all ${file ? 'border-brand-500 bg-brand-50' : 'border-slate-200 hover:border-brand-300 hover:bg-slate-50'}`}
                                                    >
                                                        {file ? (
                                                            <div className="text-center">
                                                                <div className="w-16 h-16 bg-brand-100 text-brand-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                                                    <File size={32} />
                                                                </div>
                                                                <p className="font-bold text-slate-900 truncate max-w-[200px]">{file.name}</p>
                                                                <p className="text-xs text-slate-500 mt-1">{(file.size / 1024).toFixed(1)} KB</p>
                                                                <button onClick={() => setFile(null)} className="relative z-10 mt-4 text-xs text-red-500 hover:underline">Remove</button>
                                                            </div>
                                                        ) : (
                                                            <div className="text-center pointer-events-none">
                                                                <div className="w-16 h-16 bg-slate-100 text-slate-400 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                                                    <Upload size={32} />
                                                                </div>
                                                                <p className="font-bold text-slate-900">Drag & Drop File</p>
                                                                <p className="text-xs text-slate-500 mt-1">or click to browse</p>
                                                            </div>
                                                        )}
                                                        <input type="file" onChange={handleFileSelect} className="absolute inset-0 opacity-0 cursor-pointer" disabled={!!file} />
                                                    </div>

                                                    <button
                                                        onClick={handleUpload}
                                                        className="relative z-50 w-full mt-6 bg-brand-600 hover:bg-brand-700 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-brand-500/30 flex items-center justify-center gap-2"
                                                    >
                                                        {uploading ? (
                                                            <>
                                                                <span className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                                                                Running...
                                                            </>
                                                        ) : (
                                                            <>
                                                                Generate Code <Zap size={18} />
                                                            </>
                                                        )}
                                                    </button>
                                                    {statusMessage && (
                                                        <p className="mt-4 text-sm font-mono text-brand-600 bg-brand-50 p-2 rounded-lg break-words">
                                                            {statusMessage}
                                                        </p>
                                                    )}
                                                </>
                                            ) : (
                                                <div className="flex-1 flex flex-col items-center justify-center text-center">
                                                    <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-6 animate-bounce">
                                                        <Check size={40} />
                                                    </div>

                                                    {generatedCode.startsWith('http') ? (
                                                        <>
                                                            <h3 className="text-2xl font-bold text-slate-900 mb-2">Link Ready!</h3>
                                                            <p className="text-slate-500 mb-8 text-sm max-w-xs mx-auto">
                                                                Network restrictions required using a backup server.
                                                                <br /><b>Share this direct link instead of a code.</b>
                                                            </p>
                                                        </>
                                                    ) : (
                                                        <>
                                                            <h3 className="text-2xl font-bold text-slate-900 mb-2">File Ready!</h3>
                                                            <p className="text-slate-500 mb-8 text-sm">Share this code with the recipient.</p>
                                                        </>
                                                    )}

                                                    <div className="bg-slate-100 p-6 rounded-2xl w-full mb-6 relative group cursor-pointer" onClick={copyCode}>
                                                        <span className={`font-mono font-bold tracking-widest text-slate-900 ${generatedCode?.length > 15 ? 'text-xs break-all' : 'text-4xl'}`}>
                                                            {generatedCode}
                                                        </span>
                                                        <div className="absolute inset-0 flex items-center justify-center bg-black/5 opacity-0 group-hover:opacity-100 transition-opacity rounded-2xl">
                                                            <span className="text-xs font-bold uppercase text-slate-600 flex items-center gap-1"><Copy size={14} /> Copy</span>
                                                        </div>
                                                    </div>

                                                    <button onClick={resetUpload} className="text-sm text-slate-500 hover:text-brand-600 font-medium">
                                                        Upload Another File
                                                    </button>
                                                </div>
                                            )}
                                        </motion.div>
                                    ) : (
                                        <motion.div
                                            key="download"
                                            initial={{ opacity: 0, x: 20 }}
                                            animate={{ opacity: 1, x: 0 }}
                                            exit={{ opacity: 0, x: -20 }}
                                            className="flex-1 flex flex-col justify-center"
                                        >
                                            <div className="text-center mb-8">
                                                <div className="w-16 h-16 bg-purple-100 text-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                                    <Download size={32} />
                                                </div>
                                                <h3 className="text-xl font-bold text-slate-900">Receive File</h3>
                                                <p className="text-slate-500 text-sm mt-1">Enter the secure code to download.</p>
                                            </div>

                                            <form onSubmit={handleDownload} className="space-y-4">
                                                <input
                                                    type="text"
                                                    value={downloadCode}
                                                    onChange={(e) => setDownloadCode(e.target.value)}
                                                    placeholder="Enter Code (e.g. 2w3e4r)"
                                                    className="w-full text-center text-3xl font-mono font-bold tracking-widest py-4 border-2 border-slate-200 rounded-xl focus:border-brand-500 focus:outline-none focus:ring-4 focus:ring-brand-500/10 transition-all placeholder:text-slate-300"
                                                />

                                                {downloadError && (
                                                    <div className="text-center">
                                                        <p className="text-red-500 text-xs font-medium flex items-center justify-center gap-1 mb-2">
                                                            <X size={12} /> {downloadError}
                                                        </p>
                                                        {manualDownloadUrl && (
                                                            <a
                                                                href={manualDownloadUrl}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                className="text-brand-600 text-xs underline font-bold hover:text-brand-800"
                                                            >
                                                                Click here to open manually
                                                            </a>
                                                        )}
                                                    </div>
                                                )}

                                                <button
                                                    type="submit"
                                                    disabled={downloading || downloadCode.length < 3}
                                                    className="w-full bg-slate-900 hover:bg-slate-800 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-4 rounded-xl transition-all shadow-lg flex items-center justify-center gap-2"
                                                >
                                                    {downloading ? (
                                                        <>
                                                            <span className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                                                            Retrieving...
                                                        </>
                                                    ) : (
                                                        <>
                                                            Download File
                                                        </>
                                                    )}
                                                </button>
                                            </form>
                                        </motion.div>
                                    )}
                                </AnimatePresence>
                            </div>
                        </motion.div>

                        {/* Features Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-20 max-w-4xl w-full">
                            <div className="bg-paper p-6 rounded-2xl shadow-sm border border-slate-100">
                                <Shield className="text-brand-600 mb-4" size={24} />
                                <h3 className="font-bold text-slate-900 mb-2">End-to-End Encrypted</h3>
                                <p className="text-sm text-slate-500">Your files are encrypted before they leave your device.</p>
                            </div>
                            <div className="bg-paper p-6 rounded-2xl shadow-sm border border-slate-100">
                                <Zap className="text-yellow-500 mb-4" size={24} />
                                <h3 className="font-bold text-slate-900 mb-2">Lightning Fast</h3>
                                <p className="text-sm text-slate-500">Optimized for speed with direct P2P connections where possible.</p>
                            </div>
                            <div className="bg-paper p-6 rounded-2xl shadow-sm border border-slate-100">
                                <Database className="text-purple-500 mb-4" size={24} />
                                <h3 className="font-bold text-slate-900 mb-2">No Permanent Storage</h3>
                                <p className="text-sm text-slate-500">Files are automatically deleted after 24 hours or one download.</p>
                            </div>
                        </div>

                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

<script>
    const themeToggle = document.getElementById('themeToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    const html = document.documentElement;

    // Check local storage
    if (localStorage.getItem('theme') === 'dark') {
        html.setAttribute('data-theme', 'dark');
        sunIcon.classList.remove('hidden');
        moonIcon.classList.add('hidden');
    }

    themeToggle.addEventListener('click', () => {
        if (html.getAttribute('data-theme') === 'dark') {
            html.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        } else {
            html.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        }
    });
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('reveal-visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    const elementsToAnimate = document.querySelectorAll('h1, h2, h3, p, article, .group, img, blockquote');
    elementsToAnimate.forEach(el => {
      el.classList.add('reveal');
      observer.observe(el);
    });
  });
</script>
<div id="cursor"></div><div id="noise"></div>
<script>
  const cursor = document.getElementById('cursor');
  document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });
  document.querySelectorAll('a, button').forEach(el => {
    el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
    el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
  });
</script>
